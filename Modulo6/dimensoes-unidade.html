<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensões e Unidades</title>
  </head>
  <body>
    <style>
      /* vh - viewport height */
      /* vw - viewport width*/
      /* em */
      /* rem */

      div {
        background-color: red;
        padding: 10px;
        width: 100px;
        height: 50vw;
        font-size: 16px;
      }

      section {
        font-size: 10px;
      }

      p {
        font-size: 2em;
      }
    </style>

    <div>
      <h1>Meu título</h1>
      <p>Meu parágrafo</p>
    </div>

    <section>
      <p>Meu segundo parágrafo</p>
    </section>
  </body>
</html>
